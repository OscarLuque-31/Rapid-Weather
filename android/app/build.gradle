plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.app.rapid_weather"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.app.rapid_weather"
        minSdkVersion 21 
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    def keyPropertiesFile = rootProject.file("key.properties")
    def keyProperties = new Properties()
    if (keyPropertiesFile.exists()) {
        keyProperties.load(new FileInputStream(keyPropertiesFile))
    }

    signingConfigs {
        release {
            storeFile keyPropertiesFile.exists() ? file(keyProperties['storeFile']) : null
            storePassword keyPropertiesFile.exists() ? keyProperties['storePassword'] : null
            keyAlias keyPropertiesFile.exists() ? keyProperties['keyAlias'] : null
            keyPassword keyPropertiesFile.exists() ? keyProperties['keyPassword'] : null
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
